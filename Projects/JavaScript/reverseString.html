<html>
 
<head>

    <title>JavaScript Samples : String Reversal</title>

        .container {
            width: 500px;

<body>
    <div class="container">
        <form >
            <h1> String Reversal Example </h1>
            <br><br>
            
            <label for="stringText">Enter a string: </label>
            <input type="text" name="stringText" id="stringText" value="" >                
            <br><br>

            <label for="answer">Answer: </label>
            <input type="text" name="answer" id="answer" value="">
            <br><br>

            <input type="button" value="Submit" onclick="getString()">
        </form> 
    </div>

    <script src="reverseString.js"></script>

    <script>
      
        function getString()
        {
            var stringText = document.getElementById("stringText").value;
            
            document.getElementById("answer").value=ReverseString(stringText);      
        }
    
    </script>
        
</body>
